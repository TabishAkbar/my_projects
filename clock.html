<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS CLOCK</title>
    
</head>

<body style="margin: 0px; padding: 0px; 
display: flex; align-items: center;
justify-content: center;



box-sizing: border-box; height: 100vh;width:100vw;background: rgb(27, 23, 56);">

    <div style="color: white; ;" class=""><h1 id="tabi" class="container "></h1></div>


</body>

<script>

    setInterval(() => { 
        a = new Date
        hours = String(a.getHours()).padStart(2, '0');
        minutes = String(a.getMinutes()).padStart(2, '0');
        seconds = String(a.getSeconds()).padStart(2, '0');








        document.getElementById('tabi').innerHTML = hours + ":" + minutes + ":" + seconds

    }, 1000);






</script>

</html>
